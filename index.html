<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    .image-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .image-item {
      text-align: center;
    }

    .image-item img {
      max-width: 200px;
      max-height: 200px;
    }

    .image-item p {
      margin-top: 10px;
      font-size: 1em;
      color: #333;
    }
  </style>
</head>

<body>
  <h1>Technicals logo</h1>
  <div class="image-list" id="imageList"></div>

  <script>
    async function fetchNames() {
      try {
        const response = await fetch('http://localhost:8080/api/technical/names');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      } catch (error) {
        console.error('There was a problem with fetching names:', error);
        return [];
      }
    }

    async function fetchImageData(name) {
      try {
        const response = await fetch(`http://localhost:8080/api/technical/find?name=${name}`);
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      } catch (error) {
        console.error(`There was a problem with fetching image data for ${name}:`, error);
        return null;
      }
    }

    async function displayImages() {
      try {
        const names = await fetchNames();
        const imageList = document.getElementById('imageList');

        for (const name of names) {
          const imageData = await fetchImageData(name);
          if (imageData && imageData.data) {
            const imageItem = document.createElement('div');
            imageItem.className = 'image-item';

            const img = document.createElement('img');
            img.src = imageData.data; // Dữ liệu base64 từ API

            const caption = document.createElement('p');
            caption.textContent = imageData.name || name;

            imageItem.appendChild(img);
            imageItem.appendChild(caption);

            imageList.appendChild(imageItem);
          }
        }
      } catch (error) {
        console.error('There was a problem with displaying images:', error);
      }
    }

    // Gọi hàm displayImages khi trang được tải
    displayImages();
  </script>
</body>

</html>
